<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Porcentajes y descuentos ||  Curso Practico de JS en Platzi</title>
    </head>
    <body>
        <header>
            <h1>
                Porcentajes y descuentos
            </h1>
            <p>Este es el segundo taller del Curso Pr√°ctico de JavaScript</p>
        </header>

        <section>
            <h2>Calcula el precio a pagar de tus productos con descuento</h2>

            <form action="">
                <label for="InputPrice">Escribe el precio de tu producto</label>
                <input id="InputPrice" type="number">

                <label for="InputDiscount">Escribe el descuento de tu producto</label>
                <input id="InputDiscount" type="number">

                <button type="button" onclick="onClickButtonPriceDiscount()">
                    Calcular el precio con descuento
                </button>
                <p id="ResultP"></p>
            </form>

            <form action="">
                <label for="InputPrice2">Escribe el precio de tu producto</label>
                <input id="InputPrice2" type="number">

                <label for="InputCoupon">Escribe el nombre de tu Cupon, blue 15%, red 30%, black 50%</label>
                <input id="InputCoupon" type="text">

                <button type="button" onclick="onClickButtonCouponDiscount()">
                    Calcular el descuento con Cupones
                </button>
                <p id="ResultP2"></p>
            </form>
        </section>
        <script src="./descuentos.js"></script>
    </body>
</html>
